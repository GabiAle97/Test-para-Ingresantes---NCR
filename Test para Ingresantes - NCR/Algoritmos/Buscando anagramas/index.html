<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous">
    </script>

    <script src="script.js"></script>
    <title>Buscando anagramas</title>
</head>

<body>
    <h1>Buscando anagramas</h1>

    <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#home">Resultados</a></li>
    </ul>

    <div class="container">
        <div class="col-md-12 col-lg-12 col-sm-12">
            <div class="mx-auto col-sm-6 col-md-6 col-lg-6 col-md-offset-3 col-sm-offset-3 col-lg-offset-3">
                <div class="row">
                    <div class="col-md-12 col-xs-12 col-sm-12">
                        <div class="form-group">
                            <label for="anagrama">Ingrese texto a analizar: </label>
                            <input type="text" class="form-control" name="anagrama" id="anagrama"
                                placeholder="Ingrese Texto">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-xs-12 col-sm-12">
                        <div class="form-group">
                            <label for="subcadena">Ingrese subcadena a encontrar: </label>
                            <input type="text" class="form-control" name="subcadena" id="subcadena"
                                placeholder="Ingrese Texto">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                        <input name="submit" id="submit" class="btn btn-success col-xs-12 col-sm-12 col-md-12 col-lg-12" type="button" value="Analizar">
                    </div>
                </div>
                <div class="row">
                    <div id="result" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
